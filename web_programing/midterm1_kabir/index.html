<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wedding Planner</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" >
    <script type="application/javascript" src="js/main.js" defer ></script>
</head>
<body>
    <div class="main-div" >
        <!--   TITLE DIV     -->
        <div class="title-div" >
            <h1>Wedding Planner</h1>
        </div>

        <!--    INPUTS DIVS    -->
        <div id="default-info-report-div" class="default-info-report-div info-report-div">
            <div class="column-containers">
                <div class="column column1">
                    <div class=" input-item  " >
                        <label for="hId_weddingDate">Wedding Date</label>
                        <input type="date" id="hId_weddingDate"  value="2019-12-28" />
                        <p class="error-info-text" ></p>
                    </div>
                    <div class=" input-item  " >
                        <label for="hId_noOfDress">No Of Dress</label>
                        <input type="text" id="hId_noOfDress" value="1" />
                        <p class="error-info-text" ></p>
                    </div>
                    <div class=" input-item  " >
                        <label for="hId_bridesMaidExpenses">Bride's Main Expenses</label>
                        <input type="text" id="hId_bridesMaidExpenses" value="2500" />
                        <p class="error-info-text" ></p>
                    </div>
                    <div class=" input-item  " >
                        <label for="hId_peopleInvited">Number of People Invited</label>
                        <input type="text" id="hId_peopleInvited" value="50"   />
                        <p class="error-info-text" ></p>
                    </div>
                    <div class=" input-item  " >
                        <label for="hId_flowersCost">Flowers And Decorations</label>
                        <input type="text" id="hId_flowersCost" value="2800" />
                        <p class="error-info-text" ></p>
                    </div>
                    <div class=" input-item  " >
                        <label for="hId_photographerCost">Photographer's Cost</label>
                        <input type="text" id="hId_photographerCost" value="7500" />
                        <p class="error-info-text" ></p>
                    </div>
                    <div class=" input-item  " >
                        <label for="hId_miscCost">Miscellaneous Cost</label>
                        <input type="text" id="hId_miscCost" value="3500" />
                        <p class="error-info-text" ></p>
                    </div>
                </div>
                <div class="column column2">
                    <div class=" input-item  " >
                        <label for="hId_budget">Budget</label>
                        <input type="text" id="hId_budget" value="50000" />
                        <p class="error-info-text" ></p>
                    </div>
                    <div class=" input-item  " >
                        <label for="hId_dressPrice">Dress Price</label>
                        <input type="text" id="hId_dressPrice" value="6500" />
                        <p class="error-info-text" ></p>
                    </div>
                    <div class=" input-item  " >
                        <label for="hId_receptionHallPrice">Reception Hall Price</label>
                        <input type="text" id="hId_receptionHallPrice"  value="13000" />
                        <p class="error-info-text" ></p>
                    </div>
                    <div class=" input-item  " >
                        <label for="hId_perPlateExpense">Per Plate Expense</label>
                        <input type="text" id="hId_perPlateExpense" value="18"  />
                        <p class="error-info-text" ></p>
                    </div>
                    <div class=" input-item  " >
                        <label for="hId_openBars">Open Bar inpropotion to dinner price ( Input * Per Plate Price)</label>
                        <input type="text" id="hId_openBars" value="1.5" />
                        <p class="error-info-text" ></p>
                    </div>
                    <div class=" input-item  " >
                        <label for="hId_bandCost">Band Cost</label>
                        <input type="text" id="hId_bandCost" value="1500" />
                        <p class="error-info-text" ></p>
                    </div>
                    <div class=" input-item  " >
                        <label for="hId_limoCost">Limo Cost</label>
                        <input type="text" id="hId_limoCost" value="800" />
                        <p class="error-info-text" ></p>
                    </div>
                </div>
            </div>
            <div class="submit">
                <button id="submit">Get Estimates</button>
                <p id="wholeFormError" class=" error-info-text" ></p>
            </div>
        </div>

        <!--  RESULT DIVE      -->
        <div id="resultsDiv"  class="dynamic-info-div">
            <h1>Price Estimation Result</h1>
            <p id="dynamicInfoDiv" ></p>
        </div>

    </div>
</body>
</html>
