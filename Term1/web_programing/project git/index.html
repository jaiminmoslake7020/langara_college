<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Split</title>
    <link rel="stylesheet" href="packages/fontawesome-free-5.11.2-web/css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/helper.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/button.css">
    
    <script type="application/javascript" src="js/main.js" defer ></script>
    
    <script type="application/javascript" src="js/helpers/htmlEl.js" defer ></script>
    <script type="application/javascript" src="js/helpers/inputEl.js" defer ></script>
    <script type="application/javascript" src="js/helpers/show-hide.js" defer ></script>
    <script type="application/javascript" src="js/helpers/string.js" defer ></script>
    <script type="application/javascript" src="js/helpers/type.js" defer ></script>
   
    <script type="application/javascript" src="js/impl/user.js" defer ></script>
    <script type="application/javascript" src="js/impl/friend.js" defer ></script>
    <script type="application/javascript" src="js/impl/group.js" defer ></script>
    <script type="application/javascript" src="js/impl/expense.js" defer ></script>

</head>
<body>
    <div class="grid-manager index-page " >
        <div class="header">
            <div class="header-grid-container">
                <div class="logo">
                    <div class="logo-content">
                        <a href="index.html"><img alt="logo simple split" src="images/logo/logo_white_large.png"></a>
                    </div>
                </div>
                <div class="links">
                    <div class="links-content">
                        <button class=" btn displayClicker  " data-show="#login-form,#registerFormBtn" data-hide="#register-form,#loginFormBtn" id="loginFormBtn"  ><i class="fa fa-sign-in-alt "></i>&nbsp;Login</button>
                        <button class=" btn displayClicker dnone " data-show="#register-form,#loginFormBtn" data-hide="#login-form,#registerFormBtn" id="registerFormBtn" ><i class="fa fa-user-alt"></i>&nbsp;Register</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="content-wrapper  ">
            <div class="blank-div"></div>
            <div id="login-form" class="login-form dnone ">
                <div class=" box login-form-box ">
                    <div class=" box-heading ">
                        <p class="box-title" >Login</p>
                    </div>
                    <div class="box-content">
                        <form class="login no-label " >
                            <div class="input-block ">
                                <label for="login-form_username" class="input-label" >Username</label>
                                <input placeholder="Username" id="login-form_username" name="login-form[username]" type="text" class="input-el">
                                <p class="info-text dnone " ></p>
                            </div>
                            <div class="input-block">
                                <label for="login-form_password" class="input-label" >Password</label>
                                <input placeholder="Password" id="login-form_password" name="login-form[password]" type="text" class="input-el">
                                <p class="info-text dnone " ></p>
                            </div>
                            <div class="input-block">
                                <input id="login-form_remember_me" name="login-form[remember_me]" type="checkbox" class="input-el">
                                <label for="login-form_remember_me" class="input-label checbox-label" >Remember Me</label>
                                <p class="info-text dnone " ></p>
                            </div>
                        </form>
                    </div>
                    <div class=" box-footer ">
                        <div class="btn-container"><a class="form-submit-link btn btn-login " >Login</a></div>
                    </div>
                </div>
            </div>
            <div id="register-form" class="register-form  ">
                <div class=" box register-form-box  ">
                    <div class=" box-heading ">
                        <p class="box-title" >Register</p>
                    </div>
                    <div class="box-content">
                        <form class="register no-label " >
                            <div class="input-block">
                                <label for="register-first_name" class="input-label" >First Name</label>
                                <input placeholder="First Name" id="register-first_name" name="register-form[first_name]" type="text" class="input-el">
                                <p class="info-text dnone " ></p>
                            </div>
                            <div class="input-block">
                                <label for="register-last_name" class="input-label" >Last Name</label>
                                <input placeholder="Last Name" id="register-last_name" name="register-form[last_name]" type="text" class="input-el">
                                <p class="info-text dnone " ></p>
                            </div>
                            <div class="input-block">
                                <label for="register-form_email" class="input-label" >Email Address</label>
                                <input placeholder="Email Address" id="register-form_email" name="register-form[email]" type="text" class="input-el">
                                <p class="info-text dnone " ></p>
                            </div>
                            <div class="input-block">
                                <label for="register-form_confirm_email" class="input-label" >Confirm Email Address</label>
                                <input placeholder="Confirm Email Address" id="register-form_confirm_email" name="register-form[form_confirm_email]" type="text" class="input-el">
                                <p class="info-text dnone " ></p>
                            </div>
                            <div class="input-block">
                                <label for="register-form_password" class="input-label" >Password</label>
                                <input placeholder="Password" id="register-form_password" name="register-form[password]" type="text" class="input-el">
                                <p class="info-text dnone " ></p>
                            </div>
                            <div class="input-block">
                                <label for="register-form_confirm_password" class="input-label" >Confirm Password</label>
                                <input placeholder="Confirm Password" id="register-form_confirm_password" name="register-form[confirm_password]" type="text" class="input-el">
                                <p class="info-text dnone " ></p>
                            </div>
                            <div class="input-block">
                                <label for="register-form_male" class="input-label checbox-label" >Gender&nbsp;&nbsp;</label>
                                <input id="register-form_male" name="register-form[gender]" type="radio" class="input-el">
                                <label for="register-form_male" class="input-label checbox-label" >Male&nbsp;&nbsp;</label>
                                <input id="register-form_female" name="register-form[gender]" type="radio" class="input-el">
                                <label for="register-form_female" class="input-label checbox-label" >Female&nbsp;&nbsp;</label>
                                <input id="register-form_other" name="register-form[gender]" type="radio" class="input-el">
                                <label for="register-form_other" class="input-label checbox-label" >Other&nbsp;&nbsp;</label>
                                <p class="info-text dnone " ></p>
                            </div>
                        </form>
                    </div>
                    <div class="box-footer">
                        <div class="btn-container"><a class="form-submit-link btn btn-login " >Register</a></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer"><p class="c3" style="text-align: center;" >&copy;&nbsp;Simple Split 2019</p></div>
    </div>
</body>
</html>
