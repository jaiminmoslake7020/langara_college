<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Split</title>
    <link rel="stylesheet" href="../packages/fontawesome-free-5.11.2-web/css/all.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body id="contactPage" >
<div class="grid-manager contact-page " >
    <div class="header">

        <div class="header-grid-container">
            <div class="logo">
                <div class="logo-content">
                    <a href="../index.html"><img alt="logo simple split" src="../images/logo/logo_white_without_border.png"></a>
                </div>
            </div>
            <div class="navigation-container" >
                <nav class="navigation">
                    <ul>
                        <li class="items item3"><a href="split-bill.html">Split Bills</a></li>
                        <li class="items item1"><a href="../pages/about.html">About Us</a></li>
                        <li class="items item2"><a class="active" href="../pages/contact.html">Contact Us</a></li>
                    </ul>
                </nav>
            </div>
            <div class="links">
                <div class="links-content">
                    <a href="../pages/login.html" class=" btn "  id="loginFormBtn"  ><i class="fa fa-sign-in-alt "></i>&nbsp;Login</a>
                    <a href="../pages/register.html" class=" btn "  id="registerFormBtn" ><i class="fa fa-user-alt"></i>&nbsp;Register</a>
                </div>
            </div>
        </div>

    </div>
    <div class="content-wrapper  ">

        <div class="blank-div">
            <div class=" slide-container first contact-page ">
                <div class="img-container">
                    <!--       Photo by Alexander Mils on Unsplash    Link: https://unsplash.com/photos/lCPhGxs7pww-->
                    <div class="img-blur-bro"></div>
                    <img src="../images/home/first.jpeg" alt="Do easy splits of group expenses" >
                </div>
                <div class="image-author-credit-box unsplash_embedd ">
                    <!--   This is the taken from https://unsplash.com they have this button to be embedded in HTML files copy pasting credit button from the image file page  -->
                    <a href="https://unsplash.com/@alexandermils?utm_medium=referral&amp;utm_campaign=photographer-credit&amp;utm_content=creditBadge" target="_blank" rel="noopener noreferrer" title="Download free do whatever you want high-resolution photos from Alexander Mils"><span ><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32"><title>unsplash-logo</title><path d="M10 9V0h12v9H10zm12 5h10v18H0V14h10v9h12v-9z"></path></svg></span><span >Alexander Mils</span></a>
                </div>
            </div>
        </div>
        <div id="contact-form" class="contact-form">
            <div class=" box login-form-box ">
                <div class=" box-heading ">
                    <p class="box-title" >Contact Us</p>
                </div>
                <div class="box-content">
                    <form class="login no-label " >
                        <div class="input-block ">
                            <label for="login-form_firstname" class="input-label" >First Name</label>
                            <input placeholder="First Name" id="login-form_firstname" name="login-form[firstname]" type="text" class="input-el">
                            <p class="info-text dnone " ></p>
                        </div>
                        <div class="input-block">
                            <label for="login-form_lastname" class="input-label" >Last Name</label>
                            <input placeholder="Last Name" id="login-form_lastname" name="login-form[lastname]" type="text" class="input-el">
                            <p class="info-text dnone " ></p>
                        </div>
                        <div class="input-block ">
                            <label for="login-form_email" class="input-label" >Email</label>
                            <input placeholder="Email Address" id="login-form_email" name="login-form[email]" type="text" class="input-el">
                            <p class="info-text dnone " ></p>
                        </div>
                        <div class="input-block ">
                            <label for="login-form_subject" class="input-label" >Subject</label>
                            <input placeholder="Subject" id="login-form_subject" name="login-form[email]" type="text" class="input-el">
                            <p class="info-text dnone " ></p>
                        </div>
                        <div class="input-block ">
                            <label for="login-form_description" class="input-label" >Description</label>
                            <textarea placeholder="Description" id="login-form_description" name="login-form[description]" class="input-el"></textarea>
                            <p class="info-text dnone " ></p>
                        </div>
                    </form>
                </div>
                <div class=" box-footer ">
                    <div class="btn-container"><a href="../index.html" class=" form-submit-link btn btn-login " >Contact</a></div>
                </div>
            </div>
        </div>


    </div>
    <div class="footer"><p>&copy;&nbsp;Simple Split 2019</p></div>
</div>
</body>
</html>
