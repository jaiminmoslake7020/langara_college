<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wedding Planner</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" >
    <script type="application/javascript" src="js/main.js" defer ></script>
</head>
<body>
    <div>
        <div>
            <h1>Wedding Planner</h1>
        </div>

        <div>
            <div>
                <div>
                    <label for="htmlELweddingDate">Wedding Date</label>
                    <input type="date" id="htmlELweddingDate"   />
                </div>
                <div>
                    <label for="htmlELnoOfDress">No Of Dress</label>
                    <input type="text" id="htmlELnoOfDress"  />
                </div>
                <div>
                    <label for="htmlELbridesMaidExpenses">Bride's Main Expenses</label>
                    <input type="text" id="htmlELbridesMaidExpenses" />
                </div>
                <div>
                    <label for="htmlELpeopleInvited">Number of People Invited</label>
                    <input type="text" id="htmlELpeopleInvited"   />
                </div>
                <div>
                    <label for="htmlELflowersCost">Flowers And Decorations</label>
                    <input type="text" id="htmlELflowersCost"  />
                </div>
                <div>
                    <label for="htmlELphotographerCost">Photographer's Cost</label>
                    <input type="text" id="htmlELphotographerCost" />
                </div>
                <div>
                    <label for="htmlELmiscCost">Miscellaneous Cost</label>
                    <input type="text" id="htmlELmiscCost" />
                </div>
                <div>
                    <label for="htmlELbudget">Budget</label>
                    <input type="text" id="htmlELbudget"  />
                </div>
                <div>
                    <label for="htmlELdressPrice">Dress Price</label>
                    <input type="text" id="htmlELdressPrice"  />
                </div>
                <div>
                    <label for="htmlELreceptionHallPrice">Reception Hall Price</label>
                    <input type="text" id="htmlELreceptionHallPrice"   />
                </div>
                <div>
                    <label for="htmlELperPlateExpense">Per Plate Expense</label>
                    <input type="text" id="htmlELperPlateExpense"  />
                </div>
                <div>
                    <label for="htmlELopenBars">Open Bar</label>
                    <input type="text" id="htmlELopenBars" />
                </div>
                <div>
                    <label for="htmlELbandCost">Band Cost</label>
                    <input type="text" id="htmlELbandCost"  />
                </div>
                <div>
                    <label for="htmlELlimoCost">Limo Cost</label>
                    <input type="text" id="htmlELlimoCost"  />
                </div>
            </div>
            <div>
                <button id="submit">Submit</button>
            </div>
        </div>

        <p id="result" ></p>

    </div>
</body>
</html>
