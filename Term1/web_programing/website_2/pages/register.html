        <div class="main-children main-childP2">
            <div id="outputBox">

            <!-- REGISTRATION FORM -->
            <form id="formdiv">
            <div class="container1">
                    <h1>REGISTRATION</h1>
               <div class="row">
                   <div class="col-2">
                       <label for="fname">Name</label>
                   </div>
                   <div class="col-3">
                       <input type="text" placeholder="Enter your Name" id="fname" name="firstname">
                   </div>
               </div>
               <div class="row">
                    <div class="col-2">
                        <label >Gender</label>
                    </div>
                    <div class="col-3">
                        <label for="male">
                            <input type="radio" id="male" value="Male" name="gender">Male
                        </label>
                        <label for="female">
                            <input type="radio" id="female" value="Female" name="gender">Female
                        </label>
                    </div>
                </div>
                <div class="row">
                        <div class="col-2">
                            <label for="userAddress">Address</label>
                        </div>
                        <div class="col-3">
                            <input type="text" placeholder="Enter your Address" id="userAddress">
                        </div>
                </div>
                <div class="row">
                        <div class="col-2">
                            <label for="userCity">City</label>
                        </div>
                        <div class="col-3">
                            <input type="text"  placeholder="Enter your City" id="userCity">
                        </div>
                </div>
                <div class="row">
                        <div class="col-2">
                            <label for="contact">Contact</label>       
                        </div>
                        <div class="col-3">
                            <input type="text" placeholder="Enter Contact Number" id="contact">
                        </div>
                </div>
                <div class="row">
                    <div class="col-2">
                        <label for="pDate"> Date</label>
                    </div>
                    <div class="col-3">
                        <input type="date" id="pDate" name="date">
                    </div>
                </div>
                <div class="row">
                    <div class="col-2">
                    </div>
                    <div class="col-3 btn-row ">
                        <input type="button" value="Submit" id="submitButton">
                    </div>
                </div>
            </div>
            </form>
            </div>
