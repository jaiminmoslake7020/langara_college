<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Split</title>
    <link rel="stylesheet" href="../packages/fontawesome-free-5.11.2-web/css/all.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<div class="grid-manager register-page " >
    <div class="header">

        <div class="header-grid-container">
            <div class="logo">
                <div class="logo-content">
                    <a href="../index.html"><img alt="logo simple split" src="../images/logo/logo_white_without_border.png"></a>
                </div>
            </div>
            <div class="navigation-container" >
                <nav class="navigation">
                    <ul>
                        <li class="items item3"><a href="../pages/home.html">Home</a></li>
                        <li class="items item1"><a href="../pages/about.html">About Us</a></li>
                        <li class="items item2"><a href="../pages/contact.html">Contact Us</a></li>
                    </ul>
                </nav>
            </div>
            <div class="links">
                <div class="links-content">
                    <a href="../pages/login.html" class=" btn "  id="loginFormBtn"  ><i class="fa fa-sign-in-alt "></i>&nbsp;Login</a>
                    <a href="../pages/register.html" class=" btn active "  id="registerFormBtn" ><i class="fa fa-user-alt"></i>&nbsp;Register</a>
                </div>
            </div>
        </div>

    </div>
    <div class="content-wrapper  ">
        <div class="blank-div">
            <div class=" slide-container first register-page ">
                <div class="img-container">
                    <!--                https://unsplash.com/photos/lCPhGxs7pww-->
                    <div class="img-blur-bro"></div>
                    <img src="../images/home/first.jpeg">
                </div>
            </div>
        </div>
        <div id="register-form" class="register-form  ">
            <div class=" box register-form-box  ">
                <div class=" box-heading ">
                    <p class="box-title" >Register</p>
                </div>
                <div class="box-content">
                    <form class="register no-label " >
                        <div class="input-block">
                            <label for="register-first_name" class="input-label" >First Name</label>
                            <input placeholder="First Name" id="register-first_name" name="register-form[first_name]" type="text" class="input-el">
                            <p class="info-text dnone " ></p>
                        </div>
                        <div class="input-block">
                            <label for="register-last_name" class="input-label" >Last Name</label>
                            <input placeholder="Last Name" id="register-last_name" name="register-form[last_name]" type="text" class="input-el">
                            <p class="info-text dnone " ></p>
                        </div>
                        <div class="input-block">
                            <label for="register-form_email" class="input-label" >Email Address</label>
                            <input placeholder="Email Address" id="register-form_email" name="register-form[email]" type="text" class="input-el">
                            <p class="info-text dnone " ></p>
                        </div>
                        <div class="input-block">
                            <label for="register-form_confirm_email" class="input-label" >Confirm Email Address</label>
                            <input placeholder="Confirm Email Address" id="register-form_confirm_email" name="register-form[form_confirm_email]" type="text" class="input-el">
                            <p class="info-text dnone " ></p>
                        </div>
                        <div class="input-block">
                            <label for="register-form_password" class="input-label" >Password</label>
                            <input placeholder="Password" id="register-form_password" name="register-form[password]" type="text" class="input-el">
                            <p class="info-text dnone " ></p>
                        </div>
                        <div class="input-block">
                            <label for="register-form_confirm_password" class="input-label" >Confirm Password</label>
                            <input placeholder="Confirm Password" id="register-form_confirm_password" name="register-form[confirm_password]" type="text" class="input-el">
                            <p class="info-text dnone " ></p>
                        </div>
                        <div class="input-block">
                            <label for="register-form_male" class="input-label checbox-label" >Gender&nbsp;&nbsp;</label>
                            <input id="register-form_male" name="register-form[gender]" type="radio" class="input-el">
                            <label for="register-form_male" class="input-label checbox-label" >Male&nbsp;&nbsp;</label>
                            <input id="register-form_female" name="register-form[gender]" type="radio" class="input-el">
                            <label for="register-form_female" class="input-label checbox-label" >Female&nbsp;&nbsp;</label>
                            <input id="register-form_other" name="register-form[gender]" type="radio" class="input-el">
                            <label for="register-form_other" class="input-label checbox-label" >Other&nbsp;&nbsp;</label>
                            <p class="info-text dnone " ></p>
                        </div>
                    </form>
                </div>
                <div class="box-footer">
                    <div class="btn-container"><a class="form-submit-link btn btn-login " >Register</a></div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer"><p>&copy;&nbsp;Simple Split 2019</p></div>
</div>
</body>
</html>
