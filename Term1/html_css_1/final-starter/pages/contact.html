<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Mozzap: Contact Us</title>
    <link href="../css/styles.css" type="text/css" rel="stylesheet">
    <script src="../js/main.js" defer></script>
</head>

<body class="contact-page" id="contactPage">
<header>
    <div class="logo">
        <a class="logo" href="../index.html">Mozzap</a>
    </div>
    <nav>
        <ul>
            <li class="item"><a href="../index.html" class="nav-link">Home</a></li>
            <li class="item"><a href="../pages/about.html" class="nav-link">About Us</a></li>
            <li class="item"><a href="../pages/contact.html" class="nav-link active ">Contact Us</a></li>
        </ul>
    </nav>
</header>
<main>
    <div class="main-div div-with-form">
        <div class="form-div">
            <div class="label-control">
                <label for="firstName">First Name:</label>
            </div>
            <div class="input-control">
                <input type="text" name="first_name" id="firstName" />
            </div>
        </div>
        <div class="form-div">
            <div class="label-control">
                <label for="lastName">Last Name:</label>
            </div>
            <div class="input-control">
                <input type="text" name="last_name" id="lastName" />
            </div>
        </div>
        <div class="form-div">
            <div class="label-control">
                <label for="contactNumber">Contact Number:</label>
            </div>
            <div class="input-control">
                <input type="tel" name="contact_number" id="contactNumber" />
            </div>
        </div>
        <div class="form-div">
            <div class="label-control">
                <label for="email">Email Address:</label>
            </div>
            <div class="input-control">
                <input type="email" name="email" id="email" />
            </div>
        </div>
        <div class="form-div">
            <div class="label-control">
                <label for="primaryContact">Primary Contact:</label>
            </div>
            <div class="input-control">
                <input type="text" name="primary_contact" id="primaryContact" />
            </div>
        </div>
        <div class="form-div">
            <div class="label-control">
                <label for="businessName">Business Name:</label>
            </div>
            <div class="input-control">
                <input type="text" name="business_name" id="businessName" />
            </div>
        </div>

        <div class="form-div">
            <div class="label-control">
                <label for="address">Address:</label>
            </div>
            <div class="input-control">
                <input type="text" name="address" id="address" />
            </div>
        </div>

        <div class="form-div">
            <div class="label-control">
                <label for="city">City:</label>
            </div>
            <div class="input-control">
                <input type="text" name="city" id="city" />
            </div>
        </div>

        <div class="form-div">
            <div class="label-control">
                <label for="province">Province:</label>
            </div>
            <div class="input-control">
                <input type="text" name="province" id="province" />
            </div>
        </div>

        <div class="form-div">
            <div class="label-control">
                <label for="postalCode">Postal Code:</label>
            </div>
            <div class="input-control">
                <input type="text" name="postal_code" id="postalCode" />
            </div>
        </div>
        <br/>
        <div class="form-div">
            <div class="label-control">
                <label for="subject">Subject:</label>
            </div>
            <div class="input-control">
                <input type="text" name="subject" id="subject" />
            </div>
        </div>
        <div class="form-div">
            <div class="label-control">
                <label for="message">Message:</label>
            </div>
            <div class="input-control">
                <textarea name="message" id="message" rows="5" cols="100"></textarea>
            </div>
        </div>
    </div>
</main>
<footer>
    <p>&copy;Mozzap 2019</p>
</footer>
</body>

</html>
